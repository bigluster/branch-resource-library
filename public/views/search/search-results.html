<div class="results-container content">
  <div class="" id="{{elemId}}_list_container" style="display: none;">
    <div class="result-header row">
      <div class="resultNumbers" id="{{elemId}}_count_label">
        
      </div>
      <div class="sorting">
        Sort by: <select class="form-control" id="{{elemId}}_sort" ng-change="applySort(sort, true)" ng-model="sort" ng-options="item.name for item in sortOptions track by item.id"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 result-list" id="{{elemId}}_list">
        <!-- <ng-include src="template"></ng-include> -->
      </div>
    </div>
    <div class="result-footer row">
      <div id="{{elemId}}_paging" class="paging col-md-12">

      </div>
    </div>
  </div>
  <div id="{{elemId}}_no_results" class="no-results" style="display: none;">
    <h2>No Results Found</h2>
    <p>Oops! Seems QIX could not find any results that matched your search. Why not try searching for something else?</p>
  </div>
  <div id="{{elemId}}_loading" class="loading">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>
